<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Surat Dispensasi - SIMARSIP</title>
  <link rel="stylesheet" href="https://cdn.framework7.io/framework7/5.7.10/css/framework7.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #f4f7fb;
      font-family: -apple-system, sans-serif;
    }

    .page-content {
      padding: 16px;
      padding-bottom: 40px;
    }

    /* Form Styling */
    .form-row {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #333;
      text-transform: uppercase;
    }

    .required-mark {
      color: #dc2626;
      margin-left: 2px;
    }

    input[type=text],
    input[type=date],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #dfeaf7;
      font-size: 14px;
      background: white;
      box-sizing: border-box;
      outline: none;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
    }

    /* File Upload Styling */
    .file-upload-wrapper {
      border: 2px dashed #007aff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      background: #f0f7ff;
      cursor: pointer;
      transition: 0.3s;
    }

    .file-upload-wrapper:hover {
      background: #e1efff;
    }

    .custom-file-input {
      display: none;
    }

    .file-upload-icon {
      font-size: 32px;
      color: #007aff;
      margin-bottom: 8px;
    }

    .file-upload-text {
      font-size: 13px;
      color: #007aff;
      font-weight: 600;
    }

    .file-name-preview {
      font-size: 12px;
      color: #4caf50;
      margin-top: 8px;
      font-weight: 700;
      display: none;
    }

    .error-message {
      color: #dc2626;
      font-size: 13px;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    .button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      flex: 1;
      transition: 0.2s;
    }

    .button-fill {
      background: #007aff;
      color: #fff;
    }

    .button-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .button:active {
      transform: scale(0.98);
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <header class="app-header" style="background: #007aff; padding: 16px; color: white;">
    <div class="app-header-inner" style="display: flex; align-items: center; gap: 12px;">
      <a href="index.html" style="color: white;"><i class="material-icons">arrow_back</i></a>
      <div style="font-weight: 800; font-size: 18px;">Form Surat Dispensasi</div>
    </div>
  </header>

  <main class="page-content">
    <div id="form-error" class="error-message"></div>

    <form id="dispensasi-form">
      <div class="form-row">
        <label class="form-label">Nama/Alasan Kegiatan <span class="required-mark">*</span></label>
        <input type="text" name="title" placeholder="Contoh: Delegasi Lomba Debat" required>
      </div>

      <div class="form-row">
        <label class="form-label">Mata Kuliah <span class="required-mark">*</span></label>
        <input type="text" name="subject" placeholder="Contoh: Pemrograman Web" required>
      </div>

      <div class="form-row">
        <label class="form-label">Nama Dosen Pengampu <span class="required-mark">*</span></label>
        <input type="text" name="lecturer" placeholder="Contoh: Bpk. Ahmad Suherman, M.T." required>
      </div>

      <div class="form-row">
        <label class="form-label">Tanggal Perkuliahan <span class="required-mark">*</span></label>
        <input type="date" name="date" id="dispenseDate" required>
      </div>

      <div class="form-row">
        <label class="form-label">Unggah Surat Bukti/Undangan <span class="required-mark">*</span></label>
        <div class="file-upload-wrapper" onclick="document.getElementById('fileSurat').click()">
          <i class="material-icons file-upload-icon">cloud_upload</i>
          <div class="file-upload-text">Klik untuk Upload PDF/Gambar</div>
          <input type="file" id="fileSurat" accept=".pdf,image/*" class="custom-file-input">
          <div id="file-name-display" class="file-name-preview"></div>
        </div>
      </div>

      <div class="form-row">
        <label class="form-label">Catatan Tambahan (Opsional)</label>
        <textarea name="note" placeholder="Tuliskan keterangan tambahan jika ada..."></textarea>
      </div>

      <div class="actions">
        <button type="button" onclick="window.location.href='index.html'" class="button button-secondary">Batal</button>
        <button type="submit" class="button button-fill">Kirim Pengajuan</button>
      </div>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtyn-cjuhsnlEn-9Wao1tCcJfUQbf6GnY",
      authDomain: "simarsip-apk.firebaseapp.com",
      databaseURL: "https://simarsip-apk-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "simarsip-apk"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Preview File
    const fileInput = document.getElementById('fileSurat');
    const fileNameDisplay = document.getElementById('file-name-display');
    fileInput.addEventListener('change', function () {
      if (this.files[0]) {
        fileNameDisplay.innerText = "ðŸ“„ File: " + this.files[0].name;
        fileNameDisplay.style.display = "block";
      }
    });

    // Submit Form
    document.getElementById('dispensasi-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const errorDiv = document.getElementById('form-error');

      if (!fileInput.files[0]) {
        errorDiv.innerText = "Harap unggah bukti pendukung!";
        return;
      }

      const payload = {
        type: 'dispensasi',
        organization: 'HMIF',
        title: this.title.value,
        subject: this.subject.value,
        lecturer: this.lecturer.value,
        date: this.date.value,
        note: this.note.value,
        status: 'pending',
        createdAt: new Date().toISOString()
      };

      db.ref('pengajuan/dispensasi').push(payload)
        .then(() => {
          alert("âœ… Pengajuan dispensasi berhasil dikirim!");
          window.location.href = 'index.html';
        })
        .catch(err => {
          errorDiv.innerText = "Gagal: " + err.message;
        });
    });
  </script>
</body>

</html>
