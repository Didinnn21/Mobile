<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Laporan Peralatan - Dept. Umum</title>
    <link rel="stylesheet" href="https://cdn.framework7.io/framework7/5.7.10/css/framework7.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: #f4f7fb;
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Biru Dept Umum */
        .app-header {
            background: #007aff;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-title a {
            color: white;
            text-decoration: none;
            display: flex;
        }

        .search-container {
            padding: 10px 16px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .search-input {
            width: 100%;
            border: none;
            background: #f0f0f0;
            padding: 12px;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
        }

        .section {
            padding: 16px;
            padding-bottom: 100px;
        }

        /* Statistik Khusus Peralatan */
        .stats-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
            border-bottom: 4px solid #007aff;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #007aff;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Kartu Laporan */
        .archive-card {
            background: white;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .status-tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .tag-approved {
            background: #e8f5e9;
            color: #4caf50;
        }

        .tag-rejected {
            background: #ffebee;
            color: #f44336;
        }

        .tag-returned {
            background: #e3f2fd;
            color: #1976d2;
        }

        .org-name {
            color: #007aff;
            font-weight: 800;
            font-size: 12px;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .item-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin: 0;
            line-height: 1.4;
        }

        .item-detail {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 4px;
        }

        .item-detail i {
            font-size: 15px;
            color: #999;
        }

        /* Toolbar Bawah khusus Dept Umum */
        .toolbar-bottom {
            background: white !important;
            border-top: 1px solid #eee;
            height: 65px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .toolbar-bottom a {
            color: #999;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .toolbar-bottom a.active {
            color: #007aff;
        }

        .tabbar-label {
            font-size: 10px;
            font-weight: 600;
            margin-top: 2px;
        }

        .print-only {
            display: none;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
            }

            .archive-card {
                border: 1px solid #ddd !important;
                box-shadow: none;
                break-inside: avoid;
            }

            .print-only {
                display: block !important;
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="app-header">
        <div class="header-title">
            <a href="index_dept_umum.html" class="no-print"><i class="material-icons">arrow_back</i></a>
            <div style="font-weight:700; font-size:18px;">Laporan Peralatan</div>
        </div>
        <button class="no-print"
            style="background:transparent; border:1px solid white; color:white; border-radius:8px; padding:5px 10px; display:flex; align-items:center; gap:5px;"
            onclick="doPrint()">
            <i class="material-icons" style="font-size: 16px;">picture_as_pdf</i> PDF
        </button>
    </div>

    <div class="section">
        <div class="stats-card">
            <div id="count-peralatan" class="stat-value">0</div>
            <div class="stat-label">Total Peminjaman Alat</div>
        </div>

        <div class="search-container no-print">
            <input type="text" id="searchInp" class="search-input" placeholder="Cari alat atau himpunan..."
                onkeyup="handleSearch()">
        </div>

        <div id="laporan-list" style="margin-top: 15px;">
            <p style="text-align:center; color:#aaa;">Memuat data peralatan...</p>
        </div>

        <div class="print-only">
            <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <p style="font-size: 11px;">Laporan Inventaris Dept. Umum</p>
                    <p id="print-date" style="font-size: 10px; color: #666;"></p>
                </div>
                <div style="text-align: center; border-top: 1px solid #333; width: 200px; padding-top: 50px;">
                    <p style="font-size: 12px; font-weight: bold;">Kepala Department Umum</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="toolbar-bottom no-print">
        <a href="index_dept_umum.html"><i class="material-icons">home</i><span class="tabbar-label">Beranda</span></a>
        <a href="profile.html"><i class="material-icons">calendar_today</i><span class="tabbar-label">Kalender</span></a>
        <a href="laporan_umum.html" class="active"><i class="material-icons">assignment</i><span
                class="tabbar-label">Laporan</span></a>
        <a href="notifikasi_umum.html"><i class="material-icons">notifications</i><span
                class="tabbar-label">Notifikasi</span></a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBtyn-cjuhsnlEn-9Wao1tCcJfUQbf6GnY",
            authDomain: "simarsip-apk.firebaseapp.com",
            databaseURL: "https://simarsip-apk-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "simarsip-apk"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allData = [];

        function loadData() {
            // Fokus hanya ke data peralatan
            db.ref('pengajuan/peralatan').on('value', snap => {
                const data = snap.val();
                allData = [];
                if (data) {
                    Object.values(data).forEach(item => {
                        allData.push(item);
                    });
                }
                document.getElementById('count-peralatan').innerText = allData.length;
                allData.reverse();
                renderLaporan(allData);
            });
        }

        function renderLaporan(data) {
            const wrap = document.getElementById('laporan-list');
            if (data.length === 0) {
                wrap.innerHTML = '<p style="text-align:center; color:#aaa;">Belum ada laporan peminjaman alat.</p>';
                return;
            }

            wrap.innerHTML = data.map(i => {
                const status = (i.status || 'pending').toLowerCase();
                let sClass = 'tag-pending';
                if (status === 'approved' || status === 'disetujui') sClass = 'tag-approved';
                if (status === 'rejected' || status === 'ditolak') sClass = 'tag-rejected';
                if (status === 'sudah dikembalikan') sClass = 'tag-returned';

                return `
          <div class="archive-card">
            <span class="org-name">${i.organization || i.himpunan || "HMIF (Teknik Informatika)"}</span>
            <h4 class="item-title">${i.equipmentName || i.title || 'Alat Tidak Diketahui'}</h4>
            <span class="status-tag ${sClass}">${status.toUpperCase()}</span>
            <div class="item-detail"><i class="material-icons">event</i> ${i.date || '-'}</div>
            <div class="item-detail"><i class="material-icons">inventory</i> Jumlah: ${i.amount || '1'} Unit</div>
            <div class="item-detail"><i class="material-icons">info</i> Acara: ${i.reason || i.title || '-'}</div>
          </div>
        `;
            }).join('');
        }

        function handleSearch() {
            const val = document.getElementById('searchInp').value.toLowerCase();
            const filtered = allData.filter(i =>
                (i.equipmentName || '').toLowerCase().includes(val) ||
                (i.organization || 'HMIF').toLowerCase().includes(val)
            );
            renderLaporan(filtered);
        }

        function doPrint() {
            document.getElementById('print-date').innerText = "Dicetak pada: " + new Date().toLocaleString('id-ID');
            window.print();
        }

        loadData();
    </script>
</body>

</html>
